{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}API{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block links %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul class="menu">
                <li><a href="{% url 'index' %}">Home</a></li>
            </ul>

        </div>
    </nav>
    <div class="container">
            <div class="box">
                Число А: <br>
                <input type="number" id="a" value="A">
            </div>
            <div class="box">
                Число В: <br>
                <input type="number" id="b" value="B">
            </div>
            <div class="box">
               <a href="{% url 'api_v1:add' %}" id="add" class="sp">Плюс </a>
            </div>
            <div class="box">
                <a href="{% url 'api_v1:subtract' %}" id="subtract" class="sp">Минус </a>
            </div>
            <div class="box">
                <a href="{% url 'api_v1:divide' %}" id="divide" class="sp">Разделить</a>
            </div>
            <div class="box">
                <a href="{% url 'api_v1:multiply' %}" id="multiply" class="sp">Умножить</a>
            </div>
            <div class="box">
                <label for="output">Результат:</label><br>
                <textarea name="text" id="output"></textarea>
            </div>
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
    <script src="{% static "js/main.js" %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
